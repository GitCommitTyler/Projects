<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.2.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>     

</head>

<body  style="background-color: rgb(22, 22, 22);">
    <div class="container" >
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills" style="color: white;">
            <li class="nav-item"><a href="/" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" aria-disabled="true">Change User</a></li>
          </ul>
        </header>
      </div>
      <div class="row justify-content-evenly" style="height: 880px">
        <div class= "col-md-3 align-self-center" style="width: 50vw; ">
          <div class="container justify-content-center">
            <div class="card" id="PMCard" onclick="setUser(this.id)" style="height: 300px; background-color: rgb(22, 22, 22);color: white;">
              <div class="card-body text-center">
                I am a Project Manager
              </div>
            </div>
          </div>
        </div>
        <div class= "col-md-3 align-self-center" style="width: 50vw;" >
          <div class="container justify-content-center">
            <div class="card" id="FTCard" onclick="setUser(this.id)" style="height: 300px;">
              <div class="card-body text-center">
                I am on the Finances Team
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        function setUser(card){
          var notUser;
        if (card == "PMCard")
        {localStorage.setItem("userType", "Project Manager"); notUser = "FTCard"; }
        else{localStorage.setItem("userType", "Finance Team"); notUser = "PMCard";}
        document.getElementById(card).style="height: 300px; background-color: rgb(22, 22, 22);color: white;"
        document.getElementById(notUser).style="height: 300px; background-color: rgb(255, 255, 255);color: black;"
        }
      </script>
</body>

</html>
