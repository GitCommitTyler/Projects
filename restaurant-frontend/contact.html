<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>Ming's Diner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.2.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>  

    <link rel="stylesheet" href="restaurant/contactform.css">
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container" >
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="restaurant\dinerlogo.png" alt="" width="200" height="190" class="d-inline-block align-text-top">
            </a>
      
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 gy-3">
              <div class="row gx-lg-4">
                <div class="col navlist" ><li><a href="/" class="nav-link px-2 text-white" ><h2>Home</h2></a></li></div>
                  <div class="col navlist"><li><a href="/menu.html" class="nav-link px-2 text-white" ><h2>Menu</h2></a></li></div>
                    <div class="col navlist"><li><a href="#" class="nav-link px-2 text-secondary aria-disabled="true""><h2>Contact</h2></a></li></div>
                </div>
            </ul>
      
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            </form>
      
            <div class="text-end">
      
            </div>
          </div>
        </div>
      </header>
<div class="background">
<div class="container contact ">
	<div class="row ">
		<div class="col-md-3 ">
			<div class="contact-info">
			    <div class="row justify-content-center">
			        <div class="col-md-4">
				    <img src="restaurant/phone.png" style="height: 90%; width: 120%;"alt="image"/></div>
				    <div class="col-md-4">
				    <img src="restaurant/envelope.png" style="height: 80%; width: 120%;" alt="image"/></div>
				</div>
				<h2 style="text-align: center;">Contact Us</h2>
				<h4 style="text-align: center;">With any questions</h4>
                <h4 style="text-align: center; padding-top: 30px;">Call us at: </h4>
                <h4 style="text-align: center;">(555) 555-5555</h4>
                <h4 style="text-align: center;">1234 Ming St, Lincoln, Nebraska</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">First Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Last Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default contact-form button" role="button" onclick="submitForm()">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<footer class="footer mt-auto py-3 bg-light">
	<div class="container">
	  Copyright - 2020 - Mr. Ming</span>
	</div>
  </footer>
<script>
    function submitForm(){
        window.location.href = "/";
    }

</script>
</body>
</html>
